<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="program-management">
        <div id="camera-management">
            <h3>Camera position</h3>
            <label for="camera-options">
                <select id="camera-options">
                    <option value="godView">God view</option>
                    <option value="earthPOV">Earth POV</option>
                    <option value="moonPOV">Moon POV</option>
                  </select>
            </label>
        </div>
        <hr>
        <div id="speed-management">
            <h3>Speed value</h3>
            <input type="number" placeholder="Insert value"> %
            <button>Set</button>
        </div>
        <hr>
        <div id="reset-button">
            <button onclick="earthPOV()">Reset</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
